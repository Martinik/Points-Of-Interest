<div align="center" class="container">
  <div align="center" class="form-holder">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)">

      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Title" formControlName="title">
        <!-- <small id="titleError" class="form-text text-muted">Title Error</small> -->
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Describe this point" formControlName="description"></textarea>
        <!-- <small id="descriptionError" class="form-text text-muted">Description Error</small> -->
      </div>

      <!-- location -->
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Where is it?" formControlName="location">
        <!-- <small id="locationError" class="form-text text-muted">Location Error</small> -->
      </div>

      <!-- buttons -->
      <label for="type">Type</label>
      <div>
        <div class="btn-container">
          <button id="btnRec" type="button" class="btn btn-default type-select-btn" (click)="selectRecreational()">Recreational Event</button>
        </div>
        <div class="btn-container">
          <button id="btnPrac" type="button" class="btn btn-default type-select-btn" (click)="selectPractical()">Practical Spot</button>
        </div>
      </div>
      <br>

      <div id="dateBlock">

        <!-- date -->
        <div class="form-group">
          <label for="date">Date</label>
          <br>
          <dp-date-picker class="form-control date-picker" placeholder="                  Pick from calendar..." id="date" mode="day"
            theme="dp-material" formControlName="date" [config]="datePickerConfig"></dp-date-picker>
        </div>

        <!-- time -->
        <div class="form-group">
          <label for="time">Start time</label>
          <br>
          <dp-date-picker class="form-control date-picker" placeholder="            You can leave this empty" id="time" mode="time"
            theme="dp-material" formControlName="time" [config]="timePickerConfig"></dp-date-picker>

        </div>
        <button type="button" class="btn btn-warning" (click)="clearTime()">Clear Time</button>


      </div>


      <br>
      <br>

      <!-- type -->


      <!-- <div class="form-group">
      <label for="type">Type</label>

      <select id="type" class="form-control" formControlName="type">
        <option value="recreational" selected>Recreational</option>
        <option value="practical">Practical</option>
      </select>

    </div> -->

      <input id="type" hidden="hidden" formControlName="type" type="text">



      <!-- image url -->
      <div class="form-group">
        <label for="imgUrl">Thumbnail</label>
        <input type="text" class="form-control" id="imgUrl" placeholder="Enter the image URL" formControlName="imgUrl">
        <!-- <small id="imgUrlError" class="form-text text-muted">Thumbnail Error</small> -->
      </div>




      <input type="submit" class="btn btn-primary" value="Create Point" [disabled]="!createForm.valid">
    </form>
  </div>
</div>

<div *ngIf="array && array.length > 0" class="panel panel-default widget">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span>
        <h3 class="panel-title">
            {{type}}
        </h3>
        <span class="label label-info">
            {{count}}</span>
    </div>



    <div *ngIf="type == 'USERS'" class="panel-body">
        <ul class="list-group">
            <li *ngFor="let user of array" class="list-group-item">

                <admin-user-card (userDeleted)="removeFromArray($event)" [user]="user"></admin-user-card>

            </li>
        </ul>
    </div>


    <div *ngIf="type == 'POINTS'" class="panel-body">
        <ul class="list-group">
            <li *ngFor="let point of array"  class="list-group-item">

                <admin-point-card (pointDeleted)="removeFromArray($event)" [point]="point"></admin-point-card>

            </li>
        </ul>
    </div>



</div>

<div *ngIf="!array || array.length == 0">
    <img src="http://booking-admin.com/wp-content/uploads/2015/06/loading-gears-animation-6-4.gif" alt="loading">
</div>

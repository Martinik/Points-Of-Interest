<div id="imaginary_container">
  <div class="input-group stylish-input-group">

    <input (keyup.enter)="getResults(query)" [(ngModel)]="query" type="text" class="form-control" placeholder="Search">

    <span class="search-btn-wrapper" class="input-group-addon">
      <a routerLink="/search/{{query}}">
        <button class="search-btn" type="submit">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </a>
    </span>

  </div>
</div>
